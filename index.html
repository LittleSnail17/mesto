<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип МестоРоссия">
    </header>
    <main>
        <section class="profile">
        <div class="profile__main-information">
        <img class="profile__avatar" src="./images/HeaderAvatar.png" alt="Аватар профиля">
         <div class="profile__info">
             <div class="profile__data">
             <h1 class="profile__name">Жак-Ив Кусто</h1>
             <p class="profile__text">Исследователь океана</p>
             </div>
        <button class="profile__edit-button" type="button"></button>
         </div>
        </div>
         <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-info">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_edit-info" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
            <input type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" name="name" class="popup__input popup__input_type_name">
            <input type="text" placeholder="Исследователь океана" value="Исследователь океана" name="job" class="popup__input popup__input_type_job">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_add-card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="add-profile-form">
            <input type="text" placeholder="Название" value="Название" name="info" class="popup__input popup__input_type_info">
            <input type="text" placeholder="Ссылка на картинку" value="Ссылка на картинку" name="image" class="popup__input popup__input_type_image">
            <button class="popup__submit popup__submit_card" type="submit">Создать</button>
        </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container-image">
        <button class="popup__close-button popup__close-button_card" type="button"></button>
        <img class="popup__photo" src=" " alt="фото">
        <p class="popup__caption"></p>
        </div>
    </div>
    </div>
    <template class="template">
        <div class="element">
            <img class="element__photo" src=" " alt="фото">
            <button class="element__delete" type="button"></button>
            <div class="element__description">
                <h2 class="element__title">Название места</h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
