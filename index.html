<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип МестоРоссия">
    </header>
    <main>
        <section class="profile">
        <div class="profile__main-information">
        <img class="profile__avatar" src="./images/HeaderAvatar.png" alt="Аватар профиля">
         <div class="profile__info">
             <div class="profile__data">
             <h1 class="profile__name">Жак-Ив Кусто</h1>
             <p class="profile__text">Исследователь океана</p>
             </div>
        <button class="profile__edit-button" type="button"></button>
         </div>
        </div>
         <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
              <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
              <div class="element__description">
                  <h2 class="element__title">Kарачаево-Черкесия</h2>
                  <button class="element__like-button element__like-button_active" type="button"></button>
              </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/Dombai.png" alt="Домбай">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/arhangelsk.jpg" alt="Архангельск">
            <div class="element__description">
                <h2 class="element__title">Архангельск</h2>
                <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/moskov-city.jpg" alt="Москва">
            <div class="element__description">
                <h2 class="element__title">Москва</h2>
                <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/Baikal.jpg" alt="Байкал">
            <div class="element__description">
                <h2 class="element__title">Байкал</h2>
                <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
        </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
            <input type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто" name="name" class="popup__input popup__input_type_name">
            <input type="text" placeholder="Исследователь океана" value="Исследователь океана" name="job" class="popup__input popup__input_type_job">
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        </div>
    </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
