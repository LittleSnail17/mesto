<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип МестоРоссия"></header><main><section class="profile"><div class="profile__main-information"><img class="profile__avatar" src="562483fd2e6aca3c0370.png" alt="Аватар профиля"> <button class="profile__avatar-button" type="button"></button><div class="profile__info"><div class="profile__data"><h1 class="profile__name">Имя</h1><p class="profile__text">О себе</p></div><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><section class="popup popup_edit-info" id="popup-profile"><div class="popup__container" id="info-container"><button class="popup__close-button popup__close-button_edit-info" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__edit-form" name="edit-profile-form" novalidate><div class="popup__corection"><input id="popup__input-name" placeholder="Имя" value="Имя" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__input-form-error popup__input-name-error"></span></div><div class="popup__corection"><input id="popup__input-job" placeholder="О себе" value="О себе" name="about" class="popup__input popup__input_type_job" required minlength="2" maxlength="200"> <span class="popup__input-form-error popup__input-job-error"></span></div><button class="popup__submit popup__submit_info" type="submit">Сохранить</button></form></div></section><section class="popup popup_add-card" id="popup-places"><div class="popup__container" id="places-container"><button class="popup__close-button popup__close-button_add-card" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__add-form" name="add-profile-form" novalidate><div class="popup__corection"><input id="popup__input-info" placeholder="Название" name="name" class="popup__input popup__input_type_info" required minlength="2" maxlength="30"> <span class="popup__input-form-error popup__input-info-error"></span></div><div class="popup__corection"><input type="url" id="popup__input-link" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_image" required> <span class="popup__input-form-error popup__input-link-error"></span></div><button class="popup__submit popup__submit_card" type="submit">Создать</button></form></div></section><section class="popup popup_open-card" id="popup-card-open"><div class="popup__container-image" id="open-card-container"><button class="popup__close-button popup__close-button_card" type="button"></button> <img class="popup__photo" src="" alt="фото"><p class="popup__caption"></p></div></section><section class="popup popup_avatar" id="popup-avatar"><div class="popup__container popup__container-avatar" id="avatar-container"><button class="popup__close-button popup__close-button_avatar" type="button"></button><h2 class="popup__title">Обновить aватар</h2><form class="popup__form popup__avatar-form" name="avatar-profile-form" novalidate><div class="popup__corection"><input type="url" id="popup__input-avatar" placeholder="Ссылка на фото профиля" name="avatar" class="popup__input popup__input-avatar popup__input_type_avatar" required> <span class="popup__input-form-error popup__input-avatar-error"></span></div><button class="popup__submit popup__submit_avatar" type="submit">Сохранить</button></form></div></section><section class="popup popup_delete" id="popup-delete"><div class="popup__container popup__container-delete" id="delete-container"><button class="popup__close-button popup__close-button_delete" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__delete-form" name="delete-card-form" novalidate><button class="popup__submit popup__submit_delete" type="submit">Да</button></form></div></section></div><template class="template"><div class="element"><img class="element__photo" src="#" alt="фото"> <button class="element__delete element__delete_hidden" type="button"></button><div class="element__description"><h2 class="element__title">Название места</h2><div class="element__button-container"><button class="element__like-button" type="button"></button> <span class="element__counter">0</span></div></div></div></template></body></html>
